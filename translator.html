      border-top: 6px solid #f57f17;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin: 0 auto 25px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

      width: 240px;
      height: 12px;
      background-color: #f3f3f3;
      border-radius: 8px;

    function translateGreeting() {
      const input = document.getElementById("greetingInput").value.trim().toLowerCase();
      const output = document.getElementById("output");
      
      if (!input) {
        output.textContent = "Please enter an Onam greeting to translate";
        return;
      }

      // First try exact match
      if (input in greetingsLibrary) {
        const translations = greetingsLibrary[input];
        output.textContent = translations[Math.floor(Math.random() * translations.length)];
        return;
      }
      
      // If no exact match, try keyword matching
      const inputWords = input.split(/\s+/);
      let bestMatch = null;
      let maxMatches = 0;
      
      // Find the best matching phrase based on keyword matches
      for (const [phrase, translations] of Object.entries(greetingsLibrary)) {
        const phraseWords = phrase.split(/\s+/);
        let matchCount = 0;
        
        for (const word of inputWords) {
          if (phraseWords.some(phraseWord => phraseWord.includes(word) || word.includes(phraseWord))) {
            matchCount++;
          }
        }
        
        if (matchCount > maxMatches) {
          maxMatches = matchCount;
          bestMatch = translations;
        }
      }
      
      // If we found a match with at least one keyword
      if (bestMatch && maxMatches > 0) {
        output.textContent = bestMatch[Math.floor(Math.random() * bestMatch.length)];
      } else {
        output.textContent = "ü§∑‚Äç‚ôÇÔ∏è Ente puthra, that greeting not yet in our Onam library.";
      }
    }
